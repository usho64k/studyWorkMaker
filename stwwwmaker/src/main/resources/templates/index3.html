<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>STS test 3 _ Relational of Class</title>
</head>

<body>
	<h3>Customer Information</h3>
	<!-- result変数(これはarytestでindex3を使い、そっちで参照する。arytestはparamObject_test3を初期化しない) -->
	<form th:if="${result == null}" action="/arytest">
		<table>
			<tr>
				<!-- 題目 -->
				<th>Name</th>
				<th>Address</th>
				<th>TelNo</th>
			</tr>
			<tr th:each="member, num: ${paramObject_test3.members}">
				<td><input type="text" th:name="'members['+${num.index}+'].name'"></td>
				<td><input type="text" th:name="'members['+${num.index}+'].address'"></td>
				<td><input type="text" th:name="'members['+${num.index}+'].telno'"></td>
			</tr>
		</table>
		<!-- Send button -->
		<button type="submit">Send</button>
	</form>
	
	<table>
		<!-- データがなければ処理はしないが、表自体は存在する -->
		<!-- foreach文…？rowはresultが配列形式ならその要素を一つ得られる、はず。 -->
		<tr th:each="row: ${result}">
			<td th:text="${row.name}"></td>
			<td th:text="${row.address}"></td>
			<td th:text="${row.telno}"></td>
		</tr>
	</table>
</body>

</html>
